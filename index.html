<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flickr Lightbox</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
 </head>

<body>
  <div class="lightbox-wrapper" id="lightbox-wrapper">
    <a href="#" class="lightbox-image-prev"></a>
    <a href="#" class="lightbox-image-next"></a>
    <div class="lightbox-image" id="lightbox-image"><img src="http://placehold.it/300x500"></div>
  </div>
  <header>
    <div class="row">
      <h1 class="type-centered">Flickr Photo Gallery</h1>    
      <h2 class="type-centered">Featuring photos from <span id="username"></span></h2>
    </div>
  </header>

  <div class="content row">  
    <div id="photogrid" class="image-thumbnails"></div>
  </div>

  <footer>
    <div class="row">
    </div>
  </footer>
</body>

<script src="js/app.js"></script>
<script src="js/lightbox.js"></script>
</html>
